name: "sign checker"
description: "check sign"
inputs:
  prSha:
    required: true
    description: PR SHA
  prNum:
    required: true
    description: PR Number
  githubToken:
    required: true
    description: Github Token
  fileNames:
    required: true
    description: Changed Filenames
  subscanApiKey:
    required: true
    description: Subscan API Key for verify owner
outputs:
  verified:
    description: Verified Status
    value: ${{ steps.executor.outputs.verified }}
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
    - uses: actions/cache@v3
      id: cache-dist
      with:
        path: main.js
        key: ${{ hashFiles('**/**') }}
    - run: |
        bash -c "env | sort"
        echo -------------
      shell: bash
    - run: |
        cd ${{ github.action_path }}
        if [[ ! -d dist ]]; then
          npm install -g yarn
          yarn && yarn build
        fi;
      shell: bash
    - run: node ${{ github.action_path }}/main.js
      shell: bash
      id: executor
      env:
        INPUT_SHA: ${{ inputs.prSha }}
        INPUT_NUM: ${{ inputs.prNum }}
        INPUT_TOKEN: ${{ inputs.githubToken }}
        INPUT_FILENAMES: ${{ inputs.fileNames }}
        APIKEY: ${{ inputs.subscanApiKey }}
